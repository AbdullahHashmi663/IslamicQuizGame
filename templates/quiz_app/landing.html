<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Islamic Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-emerald-900 to-gray-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-gray-900 rounded-xl shadow-2xl border-4 border-yellow-600 p-8">
        <div class="flex flex-col items-center mb-6">
            <svg class="w-16 h-16 text-yellow-500 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-3xl font-extrabold text-yellow-400 tracking-wide mb-1 font-serif">Islamic Warrior Quiz</h1>
            <div class="text-emerald-300 text-lg font-semibold">اختبار المحارب الإسلامي</div>
        </div>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-yellow-300 font-bold mb-1">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg bg-gray-800 border-2 border-emerald-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 font-semibold" placeholder="Enter your name">
            </div>
            <div>
                <label for="contact" class="block text-yellow-300 font-bold mb-1">Contact Number</label>
                <input type="tel" id="contact" name="contact" required class="w-full px-4 py-2 rounded-lg bg-gray-800 border-2 border-emerald-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 font-semibold" placeholder="Enter your contact number">
            </div>
            <button type="submit" class="w-full py-3 bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-extrabold rounded-lg shadow-lg transition duration-200 text-xl tracking-wider border-2 border-yellow-400">Start the Battle</button>
        </form>
        <div class="mt-8 text-center text-emerald-400 italic text-sm">Prepare yourself, O Warrior! Only the bravest will conquer the quiz.</div>
    </div>
</body>
</html>
