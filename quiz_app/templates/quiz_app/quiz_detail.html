<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz.title }}</title>
</head>
<body>
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.description }}</p>
    <h2>Questions</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }}</li>
            <ul>
                {% for answer in question.answer_set.all %}
                    <li>{{ answer.text }} {% if answer.is_correct %}(Correct){% endif %}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
